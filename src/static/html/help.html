<!DOCTYPE html>
<html>
 <title>Intranet Help</title>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="../css/style.css">

 <body>
  <div class="container">
   <div id="shortcuts">
    <h6><b>Shortcuts</b></h6>
    <table class="table-all">
     <thead>
      <th>Action</th>
      <th>Keys</th>
     </thead>

     <tbody>
      <tr>
       <td>Opens development tools</td>
       <td>⌘/Ctrl + I</td>
      </tr>
      <tr>
       <td>Opens help window</td>
       <td>⌘/Ctrl + H</td>
      </tr>
      <tr>
       <td>Opens entry/maintenance dialogs</td>
       <td>n/N</td>
      </tr>
      <tr>
       <td>Closes entry/maintenance dialogs</td>
       <td>Esc</td>
      </tr>
      <tr>
       <td>Go to next module</td>
       <td>Ctrl + Tab</td>
      </tr>
      <tr>
       <td>Go to previous module</td>
       <td>Ctrl + Shift + Tab</td>
      </tr>
     </tbody>
    <table>
    <p class="small">*Shortcuts are case <i>insensitive</i></p>

    <hr class="n-fade">
    <p id="version" class="x-small center"></p>
   </div>
  </div>

	<script>
		window.onload = function() {
			const config = require('../../../package.json');
			document.querySelector('#version').innerHTML = 'App v' + config.version;
		}
	</script>
 </body>
</html>
